   <section id="loginBox" class="filter">
       <img src="camellito.png" width="100px" alt="" class="banner">
       <h2>Registro</h2>
  
        <form action="">
            <label for="Nombre y Apellido" class="labelLogin">Nombre y Apellido</label>
            <input type="text" placeholder="Nombre y apellido completo" class="inputLogin">
           
            
            <label for="email" class="labelLogin">Email</label>
            <input type="email" name="email" id="" placeholder="Email" class="inputLogin">
            
            <label for="Contraseña" class="labelLogin">Contraseña</label>
            <input type="password" placeholder="Contraseña" class="inputLogin">
            
            <label for="contraseñaConfirm" class="labelLogin">Confirmar contraseña</label>
            <input type="password" placeholder="Confirmar contraseña" class="inputLogin">
            
            <input type="submit" value="Registrate" class="inputLoginBoton">
                
            
            <a href="Log.html">¿Ya tienes una cuenta?</a>
        </form>
    </section>
